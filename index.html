<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css" type="text/css">
    
    <title>Calculator</title>
    
</head>
<body>
<div class="calculator">
  <div class='input-container' id='input'></div>
  <div class='buttons' id='buttons'>
    <div class='operators-container'>
      <div>+</div>
      <div>-</div>
      <div>&times;</div>
      <div>&divide;</div>
    </div>
    <div class='numbers-container'>
      <div class='left'>
        <div class='numbers'>
          <div>7</div>
          <div>8</div>
          <div>9</div>
        </div>
        <div class='numbers'>
          <div>4</div>
          <div>5</div>
          <div>6</div>
        </div>
        <div class='numbers'>
          <div>1</div>
          <div>2</div>
          <div>3</div>
        </div>
        <div class='numbers' id='last-row'>
          <div>0</div>
          <div>.</div>
          <div id='clear'>C</div>
        </div>
      </div>
      <div class='equals'>
        <div>=</div>
      </div>
    </div>
    
  </div>
  <script src="calculator.js"></script>
</body>
</html>
